<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классический стандартный лендинг</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/main.min.js"></script>
</head>
<body class="sticker-variants stickers-variant_2">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="skyeng-logo">
                <a href="/#" class="skyeng-logo__link">
                    <img src="images/logo/logo.png" alt="skyeng">
                </a>
                <a href="/#" class="client-logo">
                    <img src="images/logo/logo-p.png" alt="х Лого партнера">
                </a>
            </div>
        </div>
    </header>
    <!-- Header END -->

    <!-- Main -->
    <main class="main">
        <div class="container">
            
            <!-- webinar topic -->
            <section class="webinar-topic stickers-variant_0">
                <h1 class="webinar-topic__title">
                    Что делать, если... домашка заканчивается слезами
                    <span class="emoji emoji-angry"></span>
                </h1>

                <div class="webinar-topic__img-box webinar-topic__img-box_rect">
                    <div class="img-box__image img-box__image_rect">
                        <picture>
                            <img src="images/webinars/classic-webinar.jpg"
                                 srcset="images/webinars/classic-webinar@2x.jpg 2x,
                                         images/webinars/classic-webinar@3x.jpg 3x" alt="webinar">
                        </picture>
                    </div>

                     <div class="sticker-variants">
                        <picture>
                            <img src="images/stickers/public-lesson.png"
                                 srcset="images/stickers/public-lesson@2x.png 2x,
                                         images/stickers/public-lesson@3x.png 3x" alt="public lesson">
                        </picture>
                     </div>     
                </div>
            </section>

        </div>

 


    </main>
    <!-- Main END -->
    

</body>
</html>
