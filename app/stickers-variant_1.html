<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Классический стандартный лендинг</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/main.min.js"></script>
</head>
<body class="sticker-variants stickers-variant_1">

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="skyeng-logo">
                <a href="/#" class="skyeng-logo__link">
                    <img src="images/logo/logo.png" alt="skyeng">
                </a>
                <a href="/#" class="client-logo">
                    <img src="images/logo/logo-p.png" alt="х Лого партнера">
                </a>
            </div>
        </div>
    </header>
    <!-- Header END -->

    <!-- Main -->
    <main class="main">
        <div class="container">
            
            <!-- webinar topic -->
            <section class="webinar-topic stickers-variant_1">
                <h1 class="webinar-topic__title">
                    Что делать, если... домашка заканчивается слезами
                    <span class="emoji emoji-angry"></span>
                </h1>

                <div class="webinar-topic__img-box webinar-topic__img-box_circle">
                    <div class="img-box__image img-box__image_circle">
                        <picture>
                            <source type="image/webp" 
                                    srcset="images/webinars/webinar-famous-speaker.webp 1x,
                                            images/webinars/webinar-famous-speaker@2x.webp 2x,
                                            images/webinars/webinar-famous-speaker@3x.webp 3x" alt="webinar">
                            <img src="images/webinars/webinar-famous-speaker.png"
                                 srcset="images/webinars/webinar-famous-speaker@2x.png 2x,
                                         images/webinars/webinar-famous-speaker@3x.png 3x" alt="webinar">
                        </picture>
                    </div>

                    <div class="sticker-variants">
                        <picture>
                            <img src="images/stickers/interview.png"
                                 srcset="images/stickers/interview@2x.png 2x,
                                         images/stickers/interview@3x.png 3x" alt="interview">
                        </picture>
                    </div>        
                </div>
            </section>

        </div>

 


    </main>
    <!-- Main END -->
    

</body>
</html>
